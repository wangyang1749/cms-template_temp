<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title th:text="${view.title}">reveal.js</title>

    <link rel="stylesheet" href="/templates/resources/css/reset.css">
    <link rel="stylesheet" href="/templates/resources/css/reveal.css">
    <link rel="stylesheet" href="/templates/resources/css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="/templates/resources/lib/css/monokai.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? '/templates/resources/css/print/pdf.css' : '/templates/resources/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            [(${view.formatContent})]
        </div>
    </div>

    <script src="/templates/resources/js/reveal.js"></script>

    <script>
        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration
        // - https://github.com/hakimel/reveal.js#dependencies
        Reveal.initialize({
            hash: true,
            dependencies: [
                { src: '/templates/resources/plugin/markdown/marked.js' },
                { src: '/templates/resources/plugin/markdown/markdown.js' },
                { src: '/templates/resources/plugin/highlight/highlight.js' },
                { src: '/templates/resources/plugin/notes/notes.js', async: true }
            ]
        });
    </script>
</body>

</html>
