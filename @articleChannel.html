<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/templates/resources/themes/github.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.css">
    <link rel="stylesheet" href="/templates/resources/css/index.css">

    <title th:text="${view.title}">Document</title>
    <style>
        .navbar {
            position: relative;
        }

        .container {
            margin-top: 0px !important;
        }
    </style>
</head>

<body>
    <!--#include file="/components/header.html"-->
    <div th:if="${isSave== null && notPdf==null}" th:insert="html/components/header :: #header"></div>

    <div class="container">

        <div class="row">
            <div class="col-lg-3">
                <div class="card mb-3  bg-white">
                    <div class="card-header">栏目所有文章</div>
                    <div class="card-body">

                        <!--#include file="/[[${view.category.path}]]/[[${view.category.viewName}]].html"-->
                        <div th:if="${isSave== null && notPdf==null}"
                            th:insert="'html/'+${view.category.path}+'/'+${view.category.viewName} :: #category"></div>

                    </div>
                </div>
                <!-- 文章目录 -->
                <div th:if="${view.toc!=''}" id="boxFixed2" class="card shadow-lg"
                    :class="{'is_fixed' : isFixed,'is_show_toc' : !showToc}">
                    <div class="card-header">本文列表</div>
                    <div class="card-body" th:utext="${view.toc}">
                        <!-- [(${})] -->
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="markdown shadow-lg p-3 mb-5 bg-white rounded">

                    [(${view.formatContent})]
                </div>
            </div>
        </div>
    </div>

</body>

</html>
