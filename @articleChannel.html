<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="生命科学知识分享,生物技术,生物信息学" th:content="${view.title}">
    <meta name="description" content="分享生命科学方面相关文章" th:content="${view.summary}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/templates/resources/themes/github.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.css">
    <link rel="stylesheet" href="/templates/resources/css/index.css">

    <title th:text="${view.title}">Document</title>
    <style>
        /* .navbar {
            position: relative;
        } */

        /* .container {
            margin-top: 0px !important;
        } */

        @media screen and (min-width: 768px) {
            .bd-links {
                display: block !important;
                overflow-y: auto;
            }

            .bd-sidebar {
                position: sticky;
                top: 4rem;
                z-index: 1000;
                height: calc(100vh - 4rem);
            }

            .container-fluid {
                margin-top: 56px;
            }

        }

        .navbar {
            margin-bottom: 0 !important;
        }
    </style>
</head>

<body>
    <!--#include file="/components/header.html"-->
    <div th:if="${isSave== null && notPdf==null}" th:insert="html/components/header :: #header"></div>

    <div class="container-fluid">

        <div class="row ">
            <div class="col-lg-3 collapse bd-links bd-sidebar" id="bd-docs-nav">

                <div class="card">
                    <div class="card-header" th:text="${view.category.name}">
                        文章列表
                    </div>
                    <div class="card-body p-0">

                        <!--#include file="/[[${view.category.path}]]/[[${view.category.viewName}]].html"-->
                        <div th:if="${isSave== null && notPdf==null}"
                            th:insert="'html/'+${view.category.path}+'/'+${view.category.viewName} :: #category"></div>
                        <div class="card-body" th:utext="${view.toc}">

                        </div>
                    </div>
                </div>
            </div>


            <div class="col-lg-9">
                <div class="  mb-1 mt-3 nav">
                    <small class="text-muted">
                        <span class="mr-2">
                            <svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z"
                                    clip-rule="evenodd" />
                            </svg>
                            <strong th:text="${view.user.username}"> </strong>


                        </span>
                        <span class="mr-2">最后发布时间:<strong th:text="${#dates.format( view.updateDate, 'yyyy-MM-dd HH:mm:ss')}">时间</strong></span>
                             
                    </small>
                    
                    <small>
                        <span class="text-muted">分享到：</span>
                        <img onclick="shareTo('qzone')" src="http://zixuephp.net/static/images/qqzoneshare.png" width="15"> 
                    </small>
                           
                    <small class="text-muted">
                        <a th:href="'http://47.93.201.74:8080/download/articlePdf/'+${view.id}"
                            target="_blank">&nbsp;&nbsp;点击下载PDF</a>
                    </small>
                    
                </div>
                <div class="markdown shadow-lg p-3  bg-white rounded">

                    [(${view.formatContent})]
                </div>
                <div id="article-comment" th:if="${view.openComment}">
                        <div th:if="${isSave== null && notPdf==null}" th:insert="'html/'+${view.path}+'/comment-'+${view.viewName} :: #comment"></div>
                </div>
                <!--#include file="/components/footer.html"-->
                <div th:if="${isSave== null && notPdf==null}" th:insert="html/components/footer :: #footer"></div>

            </div>
        </div>
    </div>
    <script src="/templates/resources/js/jquery-3.4.1.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

   <script src="/templates/resources/js/service.js"></script>
  <script>

    /*************************评论代码****************************/
    function addComment() {
        let username = $("#username").val()
        let email = $("#email").val()
        let content = $("#content").val()
        console.log(username + email + content)
        var data = {
            "username": username,
            "email": email,
            "content": content,
            "resourceId": "[[${view.id}]]"
        }
        console.log("/[[${view.path}]]/comment-[[${view.viewName}]].html")
        commentApi.add(data).then(response => {
            console.log(response)
            $('#comment-list').load("/[[${view.path}]]/comment-[[${view.viewName}]].html #comment-list")
        })
    }


</script>
    <script src="/templates/resources/js/article.js"></script>
    <script src="/templates/resources/js/index.js"></script>

</body>

</html>
