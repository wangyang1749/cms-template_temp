<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/templates/resources/css/index.css?v=1.01">

    <title>用户详情</title>
</head>

<body>
    <div th:insert="templates/user/header"></div>
    <div class=" container ">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <span class="mr-5">用户名:</span>
                <span th:text="${view.username}"></span>
                <a href="javascript:;">修改</a>
            </li>
            <li class="list-group-item ">
                <span class="mr-5">用户头像:</span>
                <a href="javascript:;"> <img th:src="${view.avatar}" alt="" width="80px" class="rounded-circle">
                </a>
            </li>
            <li class="list-group-item ">
                <span class="mr-5">电子邮箱:</span>
                <span th:text="${view.email}"></span>
                <a href="javascript:;">修改</a>
            </li>
            <li class="list-group-item ">
                <span class="mr-5">拥有角色:</span>
                <span class="badge badge-info" th:each="item : ${view.roles}" th:text="${item.name}"></span>
            </li>
        </ul>
    </div>

</body>

</html>
