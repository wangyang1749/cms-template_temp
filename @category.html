<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${view.category.name}">分类页面</title>
    <link rel="stylesheet" href="/templates/resources/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div th:if="${isSave == null}" th:insert="html/components/header :: #header"></div>
        <!--#include file="/components/header.html"-->

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index.html">首页</a></li>
                <li th:if="${view.parent!=null}" class="breadcrumb-item active" aria-current="page">
                    <a th:href="'/articleList/'+${view.parent.viewName}+'.html'" th:text="${view.parent.name}"></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${view.category.name}">分类列表页</li>
            </ol>
        </nav>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 th:text="${view.category.name}" class="display-4">Fluid jumbotron</h1>
                <p th:text="${view.category.description}" class="lead">
                    This is a modified jumbotron that occupies the
                    entire horizontal space of its parent.
                </p>
            </div>
        </div>


        <div th:if="${view.children!=null}">
            <div class="row row-cols-1 row-cols-md-3" id="category">
                <div class="col mb-4" th:each="item : ${view.children}">
                    <div class="card h-100">
                        <img th:src="${item.picPath}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${item.name}">Card title</h5>
                            <a th:href="'/articleList/'+${item.viewName}+'.html'">
                                <p class="card-text" th:text="${item.description}"></p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <ul class="list-group">
            <a th:href="'/'+${item.path}+'/'+${item.viewName}+'.html'" class="list-group-item list-group-item-action"
                th:each="item : ${view.page.getContent()}">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" th:text="${item.title}">List group item heading</h5>
                    <small th:text="${item.createDate}">3 days ago</small>
                </div>
                <p class="mb-1" th:text="${item.summary}"></p>
                <!-- <small>Donec id elit non mi porta.</small> -->
            </a>
        </ul>

        <div style="margin-top: 2rem;" th:if="${view.page.totalPages} gt '1'">
            <nav aria-label="Page navigation example">
                <ul class="pagination">

                    <li class="page-item">
                        <a class="page-link"
                            th:href="'http://47.93.201.74:8080/articleList/'+${view.category.viewName}+'.html'"
                            aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li class="page-item" th:each="item : ${#numbers.sequence(1, view.page.totalPages)}">
                        <a class="page-link"  th:href="'http://47.93.201.74:8080/articleList/category/'+${view.category.id}+'?page='+${item}" th:text="${item}">1</a>
                    </li>

                    <li class="page-item">
                        <a class="page-link"  th:href="'http://47.93.201.74:8080/articleList/category/'+${view.category.id}+'?page='+${view.page.totalPages}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>


        <!--#include file="/components/footer.html"-->
        <div th:if="${isSave== null}" th:insert="html/components/footer :: #footer"></div>

    </div>
</body>
</html>
