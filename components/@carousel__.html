<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>

<body>

    <div id="carouselExampleCaptions" class="carousel slide  mb-3" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">

            <div class="carousel-item " th:each="item,userStat : ${view}" th:class="${userStat.index == 0} ? ' carousel-item active' :'carousel-item'">
                <img th:src="${item.picPath}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5 th:text="${item.title}"></h5>
                    <p th:text="${item.summary}"></p>
                </div>
            </div>
            <!-- <div class="carousel-item">
                <img src="https://cn.bing.com/th?id=OSA.abb095a2f9de70a318c20145a8c8e646&w=186&h=88&c=7&rs=2&qlt=80&cdv=1&pid=PopNow"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                </div>
            </div> -->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>



    <!-- 文章列表 -->
    <ul class="list-group list-group-flush">
        <!-- <div class="list-group-item list-group-item-light">
            <strong th:text="${view.category.name}"></strong> 一共收录文章<em th:text="${view.page.totalElements}"></em>篇，
            一共有<span th:text="${view.page.totalPages}"> </span>页，
            每页显示<span th:text="${view.page.size}"> </span>篇
        </div> -->

        <div id="articleContent">
            <div>
                <a th:href="'/'+${item.path}+'/'+${item.viewName}+'.html'"
                    class="list-group-item list-group-item-action" th:each="item ,userStat: ${view}">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1 title" th:text="${item.title}">List group item heading</h5>
                    </div>
                    <p class="mb-1" th:text="${item.summary}"></p>
                    <small>
                        <div class="d-flex flex-row bd-highlight ">
                            <!-- <div class="p-2 bd-highlight" style="width: 2.3rem;">
                                <img th:src="${item.user.avatar}" alt="" class="img-fluid rounded-circle">
                            </div> -->
                            <div class="p-2 bd-highlight">
                                <!-- <span th:text="${item.user.username}"></span>&nbsp;&nbsp; -->
                                <span>发布于:[[${item.picPath}]] [[${userStat}]]</span>
                                <span th:text="${#dates.format( item.updateDate, 'yyyy-MM-dd HH:mm:ss')}">3 days ago</span>
                                </div>
                            </div>
                        
                        </small>
                    </a>
                </div>
          

            </div>
        </ul>
</body>
<script src="/templates/resources/js/jquery-3.4.1.min.js"></script>
