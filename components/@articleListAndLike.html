<ul class="list-group list-group-flush ">
    <div class="list-group-item list-group-item-light d-flex justify-content-between">
        <span th:text="${name}"></span>
        <a class="text-secondary" th:href="${showUrl}"> 更多
        </a>
    </div>
    <a th:href="'/'+${item.path}+'/'+${item.viewName}+'.html'" th:each="item : ${view}"
        class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">

        <span th:text="${item.title}" class="text-truncate" style="max-width: 12rem;"></span>
        <span style="font-size: 0.6rem;" class="badge badge-secondary badge-pill" th:text="${item.likes}"></span>

    </a>
</ul>
