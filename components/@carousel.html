<div id="carouselExampleCaptions" class="carousel slide  mb-3" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">

        <div th:if="${view != null}"  class="carousel-item " th:each="item , userStat: ${view}" th:class="${userStat.index == 0} ? ' carousel-item active' :'carousel-item'">
            <img th:src="${item.picPath}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5 th:text="${item.title}"></h5>
              
                <a th:href="'/'+${item.path}+'/'+${item.viewName}+'.html'">
                    <p th:text="${item.summary}"></p>
                </a>
            </div>
        </div>
