<head>

    <title>生命科学知识分享</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

    <style>
        @media screen and (max-width: 768px) {
            .carousel-item {
                height: 10rem !important;
            }
        }

        @keyframes mymove {
            50% {

            }
        }

        /*Safari 和 Chrome:*/
        @-webkit-keyframes mymove {
            50% {
                text-shadow: 10px 20px 30px #000;

        }


        .card:hover {
            /* -webkit-animation: mymove 3s;

        }

        .showloading {
            display: none;
        }

        .css-首页 {
            color: rgba(0, 0, 0, .7) !important;
        }

        .carousel-item {
            height: 17rem;
        }

        .carousel-item p {
            color: #ffffff;
        }

        a:link {
            text-decoration: none;

<body>
    <!--#include file="/components/header.html"-->
    <div th:if="${isSave== null}" th:insert="html/components/header :: #header"></div>
    <!--[ <div th:insert="html/components/header"></div> ]-->


    <div class="container">
        <div class="row ">
            <div class="col-lg-9">
                <!--#include file="/components/carousel.html"-->
                <!--[ <div  th:insert="html/components/carousel"></div> ]-->
                <div th:if="${isSave== null}" th:insert="html/components/carousel"></div>

                <div class="category-horizontal">
                    <div class="category-title"><span>文章分类快速导航</span></div>

                    <!--[ <div  th:replace="html/components/DEFAULT_CATEGORY"></div> ]-->
                    <!--#include file="/components/DEFAULT_CATEGORY.html"-->
                    <div th:if="${isSave== null}" th:insert="html/components/DEFAULT_CATEGORY"></div>

                </div>

                <div class="category-horizontal">
                        <div class="category-title"><span>文章栏目快速导航</span></div>
    
                        <!--[ <div  th:replace="html/components/DEFAULT_CHANNEL"></div> ]-->
                        <!--#include file="/components/DEFAULT_CHANNEL.html"-->
                        <div th:if="${isSave== null}" th:insert="html/components/DEFAULT_CHANNEL"></div>
    
    
                    </div>
                


                <ul class="list-group list-group-flush mb-4">
                    <div class="list-group-item list-group-item-light d-flex justify-content-between">
                        <span>最新文章</span>
                    </div>
                    <!--#include file="/components/newArticleIndex.html"-->
                    <!--[ <div  th:insert="html/components/newArticleIndex"></div> ]-->
                    <div th:if="${isSave== null}" th:insert="html/components/newArticleIndex"></div>
                </ul>

                <div th:each="item : ${view.recommend}">
                    <ul class="list-group list-group-flush mb-4">
                        <div class="list-group-item list-group-item-light d-flex justify-content-between">
                            <span th:text="${item.name}"></span>
                            <a th:href="'/'+${item.path}+'/'+${item.viewName}+'.html'" class="text-secondary">
                                查看更多
                            </a>
                        </div>
                        <!--[ <div  th:insert="html/components/[[${item.viewName}]]"></div> ]-->
                        <!--#include file="/components/[[${item.viewName}]].html"-->
                        <div th:if="${isSave== null}" th:insert="'html/components/'+${item.viewName}"></div>

                    </ul>
                </div>

                <div class="mb-4">
                </div>


            </div>

            <div class="col-lg-3">
                <!-- 
                <div th:each="item : ${view.parent}">
                    <span th:text="${item.viewName}"></span>
                    <span th:text="${item.path}"></span>
                </div> -->
                <div class="card mb-3  bg-white p-4">
                    <button type="button" class="btn btn-outline-secondary btn-lg btn-block">我要投稿</button>
                    <button type="button" class="btn btn-outline-secondary btn-lg btn-block">发布问题</button>
                </div>
                <div class="category-vertical" th:each="item : ${view.templates}">
                    <div class="category-title">
                        <span th:text="${item.name}">所有分类</span>
                    </div>
                   
                    <!--[ <div  th:replace="html/components/[[${item.enName}]]"></div> ]-->
                    <!--#include file="/components/[[${item.enName}]].html"-->
                    <div th:if="${isSave== null}" th:insert="'html/components/'+${item.enName}"></div>
                
                </div>






                <div class="card mb-3  bg-white">
                    <!-- <div class="card-header">传送门</div> -->
                    <!-- <div class="card-body">
                    </div> -->
                </div>
            </div>
        </div>




    </div>

    <!--#include file="/components/footer.html"-->
    <div th:if="${isSave== null}" th:insert="html/components/footer :: #footer"></div>

        crossorigin="anonymous"></script>
    <script src="/templates/resources/js/index.js"></script>
    <script>
        $('.carousel').carousel({
            interval: 2000
        })
    </script>
