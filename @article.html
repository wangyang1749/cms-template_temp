<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title th:text="${view.title}">文章详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/templates/resources/css/markdown.css"> -->
    <link rel="stylesheet" href="/templates/resources/themes/github.css">
    <!-- <link rel="stylesheet"
        href="https://fonts.loli.net/css?family=Open+Sans:400italic,700italic,700,400&subset=latin,latin-ext"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.css">
    <link rel="stylesheet" href="/templates/resources/css/index.css">

    <style>
        .is_fixed {
            position: fixed;
            top: 0;
            /* left: 50%;
            margin-left: -250px;
            z-index: 999; */
        }

        .is_show_toc {
            display: none;
        }

        .toc {
            padding-left: 0;

        }

        .toc a {
            color: #6c757d;
        }

        .card-body li {
            list-style: none;
        }

        .breadcrumb {
            background: #f6f6f6;
            border-radius: 0;
            padding: 0;
            margin-bottom: 0.5rem !important;
        }

        .navbar {
            position: relative;
        }

        .container {
            margin-top: 0px !important;
        }
    </style>
</head>

<body>
    <!--#include file="/components/header.html"-->
    <div th:if="${isSave== null && notPdf==null}" th:insert="html/components/header :: #header"></div>


    <div class="container">

        <nav th:if="${notPdf==null}" aria-label="breadcrumb ">
            <ol class="breadcrumb">
                <span class="text-secondary">当前位置：</span>
                <li class="breadcrumb-item "><a href="/index.html" class="text-secondary">首页</a></li>
                <li class="breadcrumb-item " th:if="${view.categories!=null}">
                    <a class="text-secondary" th:each="item : ${view.categories}"
                        th:href="'/articleList/'+${item.viewName}+'.html'" th:text="${item.name}">文章列表</a>
                </li>
                <li class="breadcrumb-item active text-secondary" aria-current="page" th:text="${view.title}">文章详情</li>
            </ol>
        </nav>


        <div class="card mb-3 shadow-sm rounded" th:if="${notPdf==null}">
            <img th:if="${view.picPath}" th:src="${view.picPath}" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title" th:text="${view.title}">标题</h5>
                <p class="card-text" th:text="${view.summary}">摘要</p>
                <p class="text-right">
                    <small th:text="${view.createDate}" class="text-muted">时间</small>
                    <small class="text-muted">
                        <a th:href="'http://47.93.201.74:8080/download/articlePdf/'+${view.id}"
                            target="_blank">&nbsp;|&nbsp;点击下载PDF</a>
                    </small>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-9">
                <div class="markdown shadow-lg p-3 mb-5 bg-white rounded">

                    [(${view.formatContent})]
                </div>
            </div>

            <div class="col-lg-3 app" id="boxFixed1">
                <div class="card mb-3  bg-white">
                    <div class="card-body">
                        <dl>
                            <dt class="text-muted">文章所属栏目</dt>
                            <dd th:if="${view.categories!=null}">
                                <a th:each="item : ${view.categories}" class="text-secondary"
                                    th:href="'/articleList/'+${item.viewName}+'.html'" th:text="${item.name}"></a>
                            </dd>
                        </dl>

                        <dl>
                            <dt class="text-muted">标签</dt>
                            <dd th:if="${view.tags!=null}">
                                <a class="text-secondary" th:each="item : ${view.tags}" th:text="${item.name}"></a>
                            </dd>
                        </dl>

                    </div>
                </div>
                <!-- 文章目录 -->
                <div th:if="${view.toc!=''}" id="boxFixed2" class="card shadow-lg"
                    :class="{'is_fixed' : isFixed,'is_show_toc' : !showToc}">
                    <div class="card-header">本文列表</div>
                    <div class="card-body" th:utext="${view.toc}">
                        <!-- [(${})] -->
                    </div>
                </div>


            </div>
        </div>



        <!--#include file="/components/footer.html"-->
        <div th:if="${isSave== null && notPdf==null}" th:insert="html/components/footer :: #footer"></div>

    </div>


    <script src="/templates/resources/js/vue.js"></script>
    <!-- <script type="text/javascript" src="https://unpkg.com/vue@2.2.6/dist/vue.js"></script> -->

    <script>
        var app = new Vue({
            el: '.app',
            data() {
                return {
                    isFixed: false,
                    offsetTop: 0,
                    showToc: true,
                    boxWidth: 0,
                    headerHeight: 0
                }
            },
            mounted() {
                var cNode = document.getElementById('boxFixed2').getElementsByTagName('li');
                console.log(cNode)

                if (document.body.clientWidth > 960) {
                    window.addEventListener('scroll', this.initHeight);
                    this.$nextTick(() => {
                        this.offsetTop = document.querySelector('#boxFixed1').offsetTop + document.querySelector('#boxFixed2').offsetTop;
                        this.boxWidth = document.querySelector('#boxFixed2').clientWidth || document.querySelector('#boxFixed2').offsetWidth
                        // this.headerHeight=document.querySelector('#header').clientHeight || document.querySelector('#boxFixed2').offsetHeight
                    })
                } else {
                    this.showToc = false
                }

                //  console.log( document.body.clientWidth)
            },
            methods: {
                initHeight() {
                    var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop

                    this.isFixed = scrollTop > this.offsetTop ? true : false;
                    if (this.isFixed) {
                        document.querySelector('#boxFixed2').style.width = this.boxWidth + 2 + 'px'
                        // console.log(this.offsetTop)
                        // console.log(this.boxWidth)
                        // console.log(document.querySelector('#boxFixed2').clientWidth)
                    }

                    // console.log(this.headerHeight)
                    console.log("scrollTop" + scrollTop)
                },
            },
            destroyed() {
                window.removeEventListener('scroll', this.handleScroll)
            },


        })
    </script>
</body>

</html>
