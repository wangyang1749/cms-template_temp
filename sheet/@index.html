<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${view.title}"></title>
    <link rel="stylesheet" href="/css/markdown.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">

</head>

<body>
    <div class="container">

        <!--#include file="/components/header.html"-->
        <div th:if="${isSave== null}">
            <div th:insert="html/components/header :: #header"></div>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">首页</li>
            </ol>
        </nav>

        <!--#include file="/components/categoryList.html"-->
        <div th:if="${isSave== null}">
            <div th:insert="html/components/categoryList :: #category"></div>
        </div>

        <hr>
        <div class="row">
            <div class="col">

                <!--#include file="/components/newArticle.html"-->
                <div th:if="${isSave== null}">
                    <div th:insert="html/components/newArticle :: #newArticle"></div>
                </div>
            </div>
            <div class="col">
                [(${view.formatContent})]
            </div>
        </div>



        <!--#include file="/components/footer.html"-->

        <div th:if="${isSave== null}">
            <div th:insert="html/components/footer :: #footer"></div>
        </div>
    </div>
</body>

</html>
